<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing Plan App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        header {
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6a11cb;
        }
    </style>
</head>
<body>
    <header>
        Climbing Plan App
    </header>
    <div class="container">
        <div class="card">
            <h2>Bouldering Sessions</h2>
            <form>
                <input type="text" placeholder="Session Name" required>
                <input type="date" required>
                <input type="number" placeholder="Duration (min)" required>
                <button type="submit">Add Session</button>
            </form>
        </div>
        <div class="card">
            <h2>Hangboard Training</h2>
            <form>
                <input type="text" placeholder="Exercise" required>
                <input type="date" required>
                <input type="number" placeholder="Reps" required>
                <button type="submit">Add Training</button>
            </form>
        </div>
    </div>
</body>
</html>
